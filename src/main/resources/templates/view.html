<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세</title>
</head>
<body>
<h1>게시글 상세</h1>
<table border="1">
    <tr>
        <th>제목</th>
        <td th:text="${board.title}"></td>
    </tr>
    <tr>
        <th>작성자</th>
        <td th:text="${board.name}"></td>
    </tr>
    <tr>
        <th>등록일</th>
        <td th:text="${#dates.format(board.createdAt, 'yyyy/MM/dd HH:mm')}"></td>
    </tr>
    <tr>
        <th>내용</th>
        <td th:text="${board.content}"></td>
    </tr>
</table>
<a th:href="@{/updateform(id=${board.id})}">수정</a>
<a th:href="@{/deleteform(id=${board.id})}">삭제</a>
<a href="/list">목록으로</a>
</body>
</html>
