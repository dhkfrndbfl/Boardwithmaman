<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>새 글 작성</title>
</head>
<body>
<h1>새 글 작성</h1>
<form action="/write" method="post">
    <div>
        <label>작성자: <input type="text" name="name"/></label>
    </div>
    <div>
        <label>제목: <input type="text" name="title"/></label>
    </div>
    <div>
        <label>내용: <textarea name="content"></textarea></label>
    </div>
    <div>
        <label>암호: <input type="password" name="password"/></label>
    </div>
    <div>
        <button type="submit">등록</button>
    </div>
</form>
<a href="/list">목록으로</a>
</body>
</html>
