<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>
<form action="/update" method="post">
    <input type="hidden" name="id" th:value="${board.id}"/>
    <div>
        <label>작성자: <input type="text" name="name" th:value="${board.name}"/></label>
    </div>
    <div>
        <label>제목: <input type="text" name="title" th:value="${board.title}"/></label>
    </div>
    <div>
        <label>내용: <textarea name="content" th:text="${board.content}"></textarea></label>
    </div>
    <div>
        <label>암호: <input type="password" name="password"/></label>
    </div>
    <div>
        <button type="submit">수정</button>
    </div>
</form>
<a href="/list">목록으로</a>
</body>
</html>
